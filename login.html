<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - BPIT</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">BPIT</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#facilities">Facilities</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="login-register.html">Login/Register</a></li>
        </ul>
    </nav>

    <!-- Login/Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2 class="section-title">Login</h2>
                    <p class="auth-subtitle">Welcome back! Please login to continue.</p>
                </div>
                <form action="#" method="POST" class="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                </form>
            </div>

            <!-- Register Section -->
            <div class="auth-form-container register">
                <div class="auth-header">
                    <h2 class="section-title">Register</h2>
                    <p class="auth-subtitle">Create a new account to get started.</p>
                </div>
                <form action="#" method="POST" class="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="register-username" name="username" required placeholder="Choose your username">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="register-password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
